<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form >
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="weight">Weight</label>
    <input type="number" id="weight" name="weight" required>

    <label for="bloodGroup">Blood Group</label>
    <input type="text" id="bloodGroup" name="bloodGroup" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <button type="submit" onclick="handleButtonClick()">Submit</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

window.handleButtonClick = function(){
    event.preventDefault(); 

    const userEmail = localStorage.getItem('userEmail');

    const username = document.getElementById("username").value;
        const mobile = document.getElementById("mobile").value;
        const age = document.getElementById("age").value;
        const weight = document.getElementById("weight").value;
        const bloodGroup = document.getElementById("bloodGroup").value;
        const address = document.getElementById("address").value;

    var dropdown = document.getElementById("gender");

    // Get the selected index
    var selectedIndex = dropdown.selectedIndex;

    // Get the selected option
    var selectedOption = dropdown.options[selectedIndex];

    // Get the value of the selected option
    var selectedValue = selectedOption.value;

        console.log(username);
        console.log(mobile);
        console.log(age);
        console.log(weight);
        console.log(bloodGroup);
        console.log(address);
        console.log(selectedValue);
        

        db.collection("user").doc(userEmail).set({
            username: username,
            mobile: mobile,
            age: age,
            weight: weight,
            bloodGroup: bloodGroup,
            address: address,
            gender : selectedValue
        })
.then(() => {

})
.catch((error) => {

});
